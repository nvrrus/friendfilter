<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script type="text/javascript" charset='utf-8' src="main.js"></script>
</head>
	<body id="body">
		<div class="container">
			<div class="top">
				<span>Выберите друзей</span>
				<img class="close_window" src="http://savepic.ru/9259264.png">
			</div>
			<div id="search">
				<div class="search_box left_search">
					<img src="http://savepic.ru/9248000.png" alt="Найти">
					<input id="left_inp" type="text" placeholder="Начните вводить имя друга">
				</div>
				<div class="search_box right_search">
					<img src="http://savepic.ru/9259264.png" alt="Найти">
					<input id="right_inp" type="text" placeholder="Начните вводить имя друга">
				</div>
			</div>
			<div id="friends">
				<div id="right_col">
					<p>Друзья в списке</p>
					<div id="rightResults"></div>
				</div>
				<div id="left_col">
					<p>Ваши друзья</p>
					<div id="leftResults"></div>
				</div>
			</div>
			<div class="bottom">
				<button id="save_btn">Сохранить</button>
			</div>
		</div>
		<script type="text/x-handlebars-template" id="rightItemTemplate">
			<ul>
				{{#each list}}
				<li draggable='true'>
					<span class='user_id'>{{uid}}</span>
					<img class="round" src="{{photo_50}}" alt="Аватар" draggable="false">
					<span class="friend_name" draggable="false">{{first_name}} {{last_name}} </span>
					<img class="friend_button delete" src="http://savepic.ru/9250048.png" alt="Удалить" draggable="false">
				</li>
				{{/each}}
			</ul>
		</script>
		<script type="text/x-handlebars-template" id="leftItemTemplate">
			<ul>
				{{#each list}}
				<li draggable='true'>
					<span class='user_id'>{{uid}}</span>
					<img class="round" src="{{photo_50}}" alt="Аватар" draggable="false">
					<span class="friend_name" draggable="false">{{first_name}} {{last_name}}</span>
					<img class="friend_button add" src="http://savepic.ru/9265408.png" alt="Добавить" draggable="false">
				</li>
				{{/each}}
			</ul>
		</script>
	</body>
</html>
