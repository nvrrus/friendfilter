<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script type="text/javascript" charset='utf-8' src="main.js"></script>
</head>
	<body id="body">
		<div class="container">
			<div class="top">
				<span>Выберите друзей</span>
				<img class="close_window" src="img/close-window.png">
			</div>
			<div class="search">
				<div class="search_box left_search">
					<img src="img/search.png" alt="Найти">
					<input type="text" value="Начните вводить имя друга"></div>
				<div class="search_box right_search">
					<img src="img/search.png" alt="Найти">
					<input type="text" value="Начните вводить имя друга">
				</div>
			</div>
			<div class="friends">
				<div class="right_col">
					<p>Друзья в списке</p>
					<div id="rightResults"></div>
				</div>
				<div class="left_col">
					<p>Ваши друзья</p>
					<div id="leftResults"></div>
				</div>
			</div>
			<div class="bottom">
				<button class="save_btn">Сохранить</button>
			</div>
		</div>
		<script type="text/x-handlebars-template" id="rightItemTemplate">
			<ul>
				{{#each right_list}}
				<li>
					<img class="round" src="{{photo_50}}" alt="Аватар">
					<span class="friend_name">{{first_name}} {{last_name}}</span>
					<img class="delete_add" src="img/Delete.png" alt="Удалить">
				</li>
				{{/each}}
			</ul>
		</script>
		<script type="text/x-handlebars-template" id="leftItemTemplate">
			<ul>
				{{#each left_list}}
				<li>
					<img class="round" src="{{photo_50}}" alt="Аватар">
					<span class="friend_name">{{first_name}} {{last_name}}</span>
					<img class="delete_add" src="img/Add.png" alt="Добавить">
				</li>
				{{/each}}
			</ul>
		</script>
	</body>
</html>
